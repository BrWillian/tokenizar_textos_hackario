<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
<title>Quick Funnel</title>
<link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico') }}" type="image/x-icon"/>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/slick.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
    
<body>
<nav id="mainNav" class="navbar navbar-default navbar-full">
    <div class="container container-nav">
        <div class="navbar-header">
            <button aria-expanded="false" type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand page-scroll" href="index.html">
                <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" width="160" height="28">
            </a>
        </div>
        <div style="height: 1px;" aria-expanded="false" class="navbar-collapse collapse" id="bs">
             <ul class="nav navbar-nav navbar-right">
                <li><a href="#pricing">Ajuda</a></li>
                <li><a href="#footer">Contato</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="top-content" class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>QuickFunnel<br></h1>
                <h1>Filtre, descubra, conheça.<br></h1>
                <h4>Categorizar aulas e aprendizado para os usuários através de uma interface acessível e intuitiva durante esse período de distanciamento e educação prejudicada.</h4>
                <div class="domain-form-holder">
                    <form role="form" method='POST' action='/'>
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-12 col-md-9 domain-text-holder">
                                    <input id="domain-text" class="domain-text" type="text" name="url" />
                                </div>
                                <div class="col-xs-12 col-md-3 btn-go-holder">
                                    <input class="btn-go" type="submit" name="submit" value="go" />
                                </div>
                                {% for error in erros %}
                                    <h4>'{{ error }}',
                                {% endfor %}
                                <div>
                                   <img src="{{url_for('static', filename='images/image2.png')}}" class="img-right" width="500" height="800"> 
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script> 
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/createjs.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/slick.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
